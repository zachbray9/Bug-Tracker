# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - AgilePro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: '20'

      - name: Install deps and build react app
        run: |
          cd 'Bug Tracker/agileproreactapp'
          npm install
          npm run build

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        run: dotnet build 'Bug Tracker/Bug Tracker.sln' --configuration Release

      - name: dotnet publish
        run: dotnet publish 'Bug Tracker/BugTracker.Api/BugTracker.Api.csproj' -c Release -o './publish'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: './publish'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0D1B5331D0034F9DA42A375ACA74B2F5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_03E3894B918D47FCBD1C708A2FF905FA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17107E51E88F4CFA9ECDA139ECA88AF6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AgilePro'
          slot-name: 'Production'
          package: .
          
