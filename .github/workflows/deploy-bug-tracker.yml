name: "Deploy Bug Tracker"

on:
  push:
    tags:
      - "Bug-Tracker/v*"

env:
  PROJECT_PATH: Bug_Tracker/Bug_Tracker.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r winx64 -p:PublishSingleFile=true --no-build

      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - uses: csexton/release-asset-actions@v2
        with: 
          github-token: ${{ secrets.GITHUB_TOKEN }}